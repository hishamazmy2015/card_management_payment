<div *ngIf="posBasicInfoForm.controls.amex_card" formGroupName="amex_card" [formGroup]="CardInfoForm" (ngSubmit)="saveCardInfo()" class="row _posdataCont">
    <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6">
      <div class="inputFieldContainer">
        <label>Title</label>
        <div class="inputBoxCont">
          <ng-select
            formControlName="title"
            [items]="titles"
            bindLabel="name"
            bindValue="value"
            placeholder="Select title"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6">
      <div class="inputFieldContainer noIcon">
        <label>First Name</label>
        <div class="inputBoxCont">
          <input type="text" formControlName="cardHolderFirstName" placeholder="First Name">
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6">
      <div class="inputFieldContainer noIcon">
        <label>Last Name</label>
        <div class="inputBoxCont">
          <input type="text" formControlName="cardHolderLastName" placeholder="Last Name">
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-6">
      <div class="inputFieldContainer">
        <label>Card Type</label>
        <div class="inputBoxCont">
          <ng-select
            formControlName="cardType"
            [items]="cards"
            bindLabel="name"
            bindValue="value"
            placeholder="Select type"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-6">
      <div class="inputFieldContainer">
        <label>Card Holder Type</label>
        <div class="inputBoxCont">
          <ng-select
            formControlName="cardHolderType"
            [items]="cardTypes"
            bindLabel="name"
            bindValue="value"
            placeholder="Select card"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-12 col-lg-12 col-md-6 col-sm-6">
      <div class="inputFieldContainer noIcon">
        <label>Card Number</label>
        <div class="inputBoxCont">
          <input type="text" (input)="oninput($event)" (keypress)="keyPress($event,16)"
            formControlName="cardnumber" value="" placeholder="Card Number">
          <!-- <div *ngIf="posBasicInfoForm.controls.amex_card?.controls?.cardnumber?.errors"
            class="invalid-feedback">
              <div class="validations" *ngIf="posBasicInfoForm.controls.amex_card?.controls?.cardnumber?.errors?.minlength">
              Card number should be minimum 16 digit.
              </div>
          </div> -->
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6">
      <div class="inputFieldContainer">
        <label>Exp. Year</label>
        <div class="inputBoxCont">
          <ng-select
            formControlName="cardExpYear"
            (change)="selectYear($event.target.value)"
            [items]="yearsList"
            bindLabel="year"
            bindValue="year"
            placeholder="Select year"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6">
      <div class="inputFieldContainer">
        <label>Exp. Month</label>
        <div class="inputBoxCont">
          <ng-select
            formControlName="cardExpMonth"
            [items]="monthArray"
            bindLabel="name"
            bindValue="value"
            placeholder="Select month"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6">
      <div class="inputFieldContainer noIcon">
        <label>CVV</label>
        <div class="inputBoxCont">
          <input type="text" (input)="oninput($event)" (keypress)="keyPress($event,3)"
            formControlName="cardcvv" value="" placeholder="CVV">
        </div>
      </div>
    </div>
  </div>
