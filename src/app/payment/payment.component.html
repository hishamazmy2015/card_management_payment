<div  class="row _posdataCont">
    <form  [formGroup]="CardInfoForm"
    (ngSubmit)="saveCardInfo()"></form>
  <div class="col-md-4">
    <div class="payment-info">
      <div class="d-flex justify-content-between align-items-center">
        <span>Card details</span
        ><img
          class="rounded"
          src="https://i.imgur.com/WU501C8.jpg"
          width="30"
        />
      </div>
      <span class="type d-block mt-3 mb-1">Card type</span
      ><label class="radio">
        <input type="radio" name="card" value="payment" checked />

        <span
          ><img
            width="30"
            src="https://img.icons8.com/color/48/000000/mastercard.png"
        /></span>
      </label>
      <label class="radio">
        <input type="radio" name="card" value="payment" />
        <span
          ><img
            width="30"
            src="https://img.icons8.com/officel/48/000000/visa.png"
        /></span>
      </label>
      <label class="radio">
        <input type="radio" name="card" value="payment" />
        <span
          ><img
            width="30"
            src="https://img.icons8.com/ultraviolet/48/000000/amex.png"
        /></span>
      </label>
      <label class="radio">
        <input type="radio" name="card" value="payment" />

        <span
          ><img
            width="30"
            src="https://img.icons8.com/officel/48/000000/paypal.png"
        /></span>
      </label>
      <div>
        <label class="credit-card-label">Name on card</label>
        <input
          type="text"
          formControlName="cardHolderFirstName"
          placeholder="First Name"
        />
      </div>
      <div>
        <label class="credit-card-label">Card number</label>
        <input
          type="number"
          formControlName="cardnumber"
          value=""
          placeholder="Card Number"
        />
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="credit-card-label">Date</label>
          <!-- <input
          type="text"
          class="form-control credit-inputs"
          placeholder="12/24"
        /> -->
          <!-- <input
            type="date"
            formControlName="cardExpYear"
            placeholder="Select year"
          /> -->

          <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       formControlName="cardExpYear"
       min="2018-01-01" max="2018-12-31">
          <!-- (change)="selectYear($event.target.value)" -->
          />
          <!-- <ng-select
          formControlName="cardExpYear"
          (change)="selectYear($event.target.value)"
          [items]="yearsList"
          bindLabel="year"
          bindValue="year"
          placeholder="Select year"
        > -->
          <!-- </ng-select> -->
        </div>
        <div class="col-md-6">
          <label class="credit-card-label">CVV</label>
          <input
            type="text"
            formControlName="cardcvv"
            value=""
            placeholder="CVV"
          />
        </div>
      </div>

      <hr class="line" />
      <!-- <hr class="line" /> -->
      <!-- <hr class="line" />
      <hr class="line" /> -->

      <div class="d-flex justify-content-between information">
        <span>Subtotal</span><span>$3000.00</span>
      </div>
      <div class="d-flex justify-content-between information">
        <span>Shipping</span><span>$20.00</span>
      </div>
      <div class="d-flex justify-content-between information">
        <span>Total(Incl. taxes)</span><span>$3020.00</span>
      </div>
      <button
        class="btn btn-primary btn-block d-flex justify-content-between mt-3"
        type="button"
      >
        <span>{{calculateTotalPrice()}}</span
        ><span>Checkout<i class="fa fa-long-arrow-right ml-1"></i></span>
      </button>
    </div>
  </div>
</div>
